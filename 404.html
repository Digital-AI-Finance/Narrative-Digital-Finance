<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Narrative Digital Finance</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 404-specific styles using CSS variables */
        .error-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            min-height: calc(100vh - var(--navbar-height));
            margin-top: var(--navbar-height);
        }
        .error-box { max-width: 400px; }
        .error-code {
            font-size: 72px;
            color: var(--color-primary);
            margin-bottom: var(--space-lg);
            font-weight: 700;
        }
        .error-title {
            font-size: 20px;
            color: var(--color-dark);
            margin-bottom: var(--space-md);
        }
        .error-message {
            color: var(--color-text-muted);
            font-size: 14px;
            margin-bottom: var(--space-xl);
        }
        .error-links {
            margin-top: var(--space-xl);
            display: flex;
            justify-content: center;
            gap: var(--space-lg);
            flex-wrap: wrap;
        }
        .error-links a {
            color: var(--color-primary);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <nav class="navbar">
        <a href="index.html" class="navbar-brand"><span>NDF</span> Narrative Digital Finance</a>
    </nav>
    <main id="main-content" class="error-content">
        <div class="error-box">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">The page you're looking for doesn't exist or has been moved.</p>
            <a href="index.html" class="btn btn-primary">Return to Home</a>
            <div class="error-links">
                <a href="objectives.html">Research Objectives</a>
                <a href="report.html">Scientific Report</a>
                <a href="https://data.snf.ch/grants/grant/213370">SNSF Data</a>
            </div>
        </div>
    </main>
</body>
</html>
